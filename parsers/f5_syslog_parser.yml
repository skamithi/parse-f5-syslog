vars:
  sysloghost:
    name: "{{ item.name }}"
    ip: "{{ item.ip }}"
keys:
  sysloghosts:
    value: "{{ sysloghost }}"
    # Checks to see if there is non-overlapping repeatable sections like this
    # myhost { 10.1.1.1 }. The name check only allows for any alphanumeric value
    # plus underscore plus dots plus dashes
    items: "(?P<name>[a-zA-Z0-9-_.]+) { host (?P<ip>[0-9a-f.]+) }"

